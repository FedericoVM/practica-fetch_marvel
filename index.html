<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
    <title>Marvel Comics</title>
</head>

<body>
    <header class="alert bg-dark text-danger text-center m-0">
        <h1>Marvel Comics</h1>
    </header>
    <main class=" container-fluid" id="main">
        <div class="row flex-column justify-content-between align-items-center  py-3 bg-danger text-black ">
            <h2 class="mb-2">Busqueda</h2>
            <div class="form" id="form">
                <button class="h btn-dark" name="all" id="btn">Todos</button>
                <button class="h btn-dark" name="Ant-Man" id="btn">Ant-Man</button>
                <button class="h btn-dark" name="X-MEN" id="btn">X-Men</button>
                <button class="h btn-dark" name="Spider-Man" id="btn">Spider-man</button>
                <button class="h btn-dark" name="FANTASTIC FOUR" id="btn">Fantastic Four</button>
                <button class="h btn-dark" name="Hulk" id="btn">Hulk</button>
            </div>

        </div>
        <div class="card-deck flex-wrap py-3"  id="contenedor-cards">
        </div>
    </main>
    <footer class="bg-danger text-white text-center">
        Federico Valdiglesias - Digitalers- 2023
    </footer>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
